<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Gallery</title>

    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- normalization -->
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>

    <header>
        <div class="header">
            <div class="container">
                
                <div class="logo">
                    <img src="imgs/logo.png" alt="logo image">
                </div>

                <div class="links">
                    <nav>
                        <ul>
                            <li>home</li>
                            <li>products</li>
                            <li>about</li>
                            <li>contact</li>
                        </ul>
                    </nav>
                </div>


            </div>
        </div>
    </header>
    
    <main>
        <div class="parent-content">
            <div class="container">
                <div class="text-info">
                    <h3>iphone 13 pro max</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores suscipit ut cupiditate repudiandae necessitatibus quos culpa beatae placeat hic voluptas!</p>
                </div>
                <div class="phone-need">
                    <img class="img" src="imgs/0.png" alt="Iphone image">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="needed-phone">
            <div class="container">

                <!-- // let GOLD = EFC961;
                // let blue = 95ADC5;
                // let black = 4A4945;
                // let white = E5D0B4;
                // let red = E60000; -->
                <div class="box">
                    <img onclick="phoneChange(this.src,'#EFC961')" src="imgs/0.png" alt="iphone image">
                </div>

                <div class="box">
                    <img onclick="phoneChange(this.src,'#95ADC5')" src="imgs/1.png" alt="iphone image">
                </div>

                <div class="box">
                    <img onclick="phoneChange(this.src,'#4A4945')" src="imgs/2.png" alt="iphone image">
                </div>

                <div class="box">
                    <img onclick="phoneChange(this.src,'#E5D0B4')" src="imgs/3.png" alt="iphone image">
                </div>

                <div class="box">
                    <img onclick="phoneChange(this.src,'#E60000')" src="imgs/4.png" alt="iphone image">
                </div>
            </div>
        </div>
    </footer>

</body>
    <script src="main.js"></script>
</html>
